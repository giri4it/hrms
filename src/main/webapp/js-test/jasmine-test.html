<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="../js/require-jquery.js"></script>

</head>
<body>
<div id="main"></div>
<script type="text/javascript" src="../js/main.js"></script>

<script type="text/javascript">

    require.config({
        paths: {
            domReady: '../js/domReady',
            'sampleTest':'../js-test/SampleTest',
            'specRunner':'../js/specrunner',
            'servicebus':'../js/servicebus',
            'app':'../js/app',
            'backbone':'../js/backbone',
            'underscore':'../js/underscore',
            'marionette':'../js/backbone.marionette',
            'jqueryex':'../js/jqueryex'
        },
        shim:{
            'underscore':{exports :'_'}
        }
    });

    require(['domReady','specRunner','underscore','backbone','marionette'],function(domReady, specRunner, _, Backbone, Marionette){

        domReady(function () {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute();
            $('.jasmine_reporter').toggleClass('show-skipped');
        });

    })

</script>

</body>
</html>
